<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnitron-1 - Cassette Mixer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #fff;
            color: #000;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #ddd;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.15em;
        }

        .nav-menu {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-menu a {
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.5;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.3;
            object-fit: cover;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            opacity: 0.3;
            animation: pulse 2s infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem;
            border-bottom: 1px solid #ddd;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 0.2em;
            margin-bottom: 3rem;
            text-align: center;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            margin-top: 3rem;
        }

        .about-text {
            font-size: 1rem;
            line-height: 1.8;
            font-weight: 300;
        }

        .about-text p {
            margin-bottom: 1.5rem;
        }

        .about-text strong {
            font-weight: 500;
        }

        .about-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .about-image {
            width: 100%;
            aspect-ratio: 1;
            background: #f5f5f5;
            border: 1px solid #ddd;
            overflow: hidden;
        }
